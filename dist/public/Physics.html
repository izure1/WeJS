<!DOCTYPE HTML>
<html>

<head>
</head>

<body>
  <div id="app"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../lib/WeJS.js"></script>
  <script>
    const app = new WeJS.App // 새로운 viewport 만들기
    const scene = new WeJS.Scene // 새로운 씬

    const factory = new WeJS.ComponentFactory // 컴포넌트를 만들어주는 인스턴스 객체

    const text = new WeJS.View

    // 텍스트를 보여주기 위해 텍스트 컴포넌트를 생성합니다.
    const textComponent = factory.create(WeJS.RESERVATION.TEXT);
    text.component.add(textComponent)
    // 물리 효과를 주기 위해 물리 컴포넌트를 생성합니다
    const physicsComponent = factory.create(WeJS.RESERVATION.PHYSICS)
    text.component.add(physicsComponent)

    // 객체의 텍스트를 설정합니다
    text.component.text.content = 'Hello, World!'
    text.component.text.color = 'yellow'
    text.component.text.borderWidth = 10
    text.component.text.fontSize = 50

    // 씬에 객체를 추가합니다.
    scene.component.children.lists.add(text)

    // 앱이 부착될 element를 지정
    app.element = '#app'
    app.setSize(800, 500)

    // 앱에서 씬을 실행
    app.launch(scene)
  </script>
</body>

</html>
